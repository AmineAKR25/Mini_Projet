<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FileShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h1>Créer un compte</h1>
                    <form method="POST" action="php/signup.php">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prenom</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="mdp" name="mdp" required>
                            <small>8 caractères minimum</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirmer le mot de passe</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">S'inscrire</button>
                    </form>
                
                <div class="auth-links">
                    <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
                </div>
            </div>
            <div class="auth-image">
                <img src="assets/images/register-illustration.svg" alt="Illustration d'inscription">
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
